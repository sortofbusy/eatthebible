<section data-ng-controller="BadgesController" data-ng-init="findOne()" data-ng-show="authentication.user">
	<div class="page-header">
		<h1 data-ng-bind="badge.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == badge.user._id))">
		<a class="btn btn-primary" href="/#!/badges/{{badge._id}}/edit">
			<i class="fa fa-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="fa fa-times"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="badge.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="badge.user.displayName"></span>
		</em>
	</small>
</section>
