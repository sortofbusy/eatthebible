<section data-ng-controller="BadgesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Badges</h1>
    </div>
    <ul class="list-group">
        <li class="list-group-item" data-ng-repeat="badge in badges">
            <div class="row">
                <div class="col-xs-4">
                    <span class="fa-stack fa-3x">
                      <i class="fa fa-certificate fa-stack-2x text-warning"></i>
                      <i class="fa fa-book fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="col-xs-8 vcenter">
                    <b> {{badge.name}}</b> <br>
                    <i class="small i"> Completed: {{badge.completed | date}}</i>
                </div>
            </div>
        </li>
    </ul>
    <div class="alert alert-warning text-center" data-ng-hide="!badges.$resolved || badges.length">
    	You don't have any badges yet. Keep reading!
    </div>
</section>
