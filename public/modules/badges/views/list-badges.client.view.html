<section data-ng-controller="BadgesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Badges</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="badge in badges" data-ng-href="#!/badges/{{badge._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="badge.created | date:'medium'"></span>
				by
				<span data-ng-bind="badge.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="badge.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!badges.$resolved || badges.length">
    	No Badges yet, why don't you <a href="/#!/badges/create">create one</a>?
    </div>
</section>
