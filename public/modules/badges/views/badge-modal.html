<div class="modal-header">
    <h3 class="modal-title">Congratulations!</h3>
    <i class="h5">You completed a plan and earned a new badge:</i> 
</div>
<div class="modal-body">
    <ul class="list-group">
		<li class="list-group-item">
			<div class="row">
				<div class="col-xs-4">
					<span class="fa-stack fa-3x">
					  <i class="fa fa-certificate fa-stack-2x text-warning"></i>
					  <i class="fa fa-book fa-stack-1x fa-inverse"></i>
					</span>
				</div>
				<div class="col-xs-8 vcenter lead">
					<b> {{badge.name}}</b><br>
					{{badge.endChapter-badge.startChapter + 1}} chapters read<br>
					<i class="small i"> Started: {{badge.began | date}}</i><br> 
					<i class="small i"> Completed: {{badge.created | date}}</i>
				</div>
			</div>
		</li>
	</ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ok()">OK</button>
</div>
