<section data-ng-controller="GroupsController" data-ng-show="authentication.user">
    <div class="page-header">
        <a href="/#!/groups"><i class="fa fa-angle-double-left"></i> Back To Groups</a>
        <br>
        <h1>New Group</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <br>
                    <div>
                        <label>Don't Show This Group</label><br>
                        <i class="fa fa-fw fa-2x fa-toggle-{{toggleClass}}" data-ng-click="toggle()"></i>
                    </div>
                    <br>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
