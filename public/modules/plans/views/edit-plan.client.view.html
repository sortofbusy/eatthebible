<section data-ng-controller="PlansMainController" data-ng-init="findOne()">
    <div class="page-header">
        <div class="h1">
            <a href ="/#!/plans"><i class="fa fa-calendar fa-1x"></i>
             Plans</a> - Edit Plan
        </div>
    </div>
    <div class="row">
        <!--<div class="col-10 col-offset-1 text-center">
            <button class="btn btn-default btn-warning" data-ng-show="plan.active" data-ng-click="activate('Plan paused.')">
                <i class="fa fa-fw fa-pause"></i> Pause Plan
            </button>
            <button class="btn btn-default btn-success" data-ng-hide="plan.active" data-ng-click="activate('Plan resumed.')">
                <i class="fa fa-fw fa-play"></i> Resume Plan
            </button>
        </div>-->
        <form class="form-inline col-md-12" data-ng-submit="updatePlan()" novalidate>
            <br>
            <div class="col-md-4 col-md-offset-1">
                <div class="input-group">
                    <label class="b input-group-addon success"><i class="fa fa-fw fa-bookmark"></i> <b>Next</b>
                    </label>
                    <input type="text" data-ng-model="cursor" name="cursor" class="form-control">
                </div>
                <br><br>
                <div class="input-group">
                    <label class="b input-group-addon"><i class="fa fa-fw fa-clock-o"></i> <b>Pace</b>
                    </label>
                    <input type="text" data-ng-model="pace" name="pace" class="form-control">
                </div>
                <br><br>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <div class="input-group col">
                    <label class="b input-group-addon info"><i class="fa fa-fw fa-step-backward"></i> <b>First</b>
                    </label>
                    <input type="text" data-ng-model="startChapter" name="startChapter" class="form-control">
                </div>
                <br><br>
                <div class="input-group">
                    <label class="b input-group-addon info"><i class="fa fa-fw fa-step-forward"></i> <b>Last</b>
                    </label>
                    <input type="text" data-ng-model="endChapter" name="endChapter" class="form-control">
                </div>                
                <br><br>
                <input type="submit" class="btn btn-success pull-left" value="Save">
            </div>
        </form>
    </div>
    <br>
    <div class="row">
        <alert data-ng-repeat="alert in updateAlerts" type="{{alert.type}}" close="closeUpdateAlert($index)" dismiss-on-timeout="3500">{{alert.msg}}</alert>
    </div>   
</section>
