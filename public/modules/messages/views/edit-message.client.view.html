<section data-ng-controller="MessagesController" data-ng-init="findOne()">
    <div class="page-header">
        <a href="/#!/messages/{{message._id}}"><i class="fa fa-angle-double-left"></i> Back To Note</a>
        <br>
        <h1>Edit Note</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="text">Text</label>
                    <div class="controls">
                        <input type="text" data-ng-model="message.text" id="text" class="form-control" placeholder="Text" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
