<section data-ng-controller="ChaptersController" data-ng-init="findOne()" data-ng-show="authentication.user">
	<div class="page-header">
		<h1 data-ng-bind="chapter.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == chapter.user._id))">
		<a class="btn btn-primary" href="/#!/chapters/{{chapter._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="chapter.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="chapter.user.displayName"></span>
		</em>
	</small>
</section>
