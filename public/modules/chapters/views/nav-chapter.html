<div class="col-md text-center">
	<button type="button" class="btn btn-primary" data-ng-click="moveChapter(-1)"><i class="fa fa-chevron-circle-left"></i> Last Chapter</button>
	<a class="btn btn-primary" data-ng-click="moveChapter(1)">Next Chapter <i class="fa fa-chevron-circle-right"></i></a>
</div>
<br>
<div class="text-center">
	<a class="btn btn-success" data-ng-click="create(currentChapter)"><i class="fa fa-bookmark"></i> Save Progress </a>
</div>
