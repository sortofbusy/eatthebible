<div class="panel panel-default" data-ng-show="plans">
	<div class="panel-heading" data-ng-show="plans">
		<h2 class="panel-title">Current chapter: <b>{{chapterText.inputstring}}</b></h2>
	</div>
	<div class="panel-body"> 
		<div cg-busy="textPromise"></div>
	
		<div class="lead">
			<span data-ng-repeat="verse in chapterText.verses"> <sup class="text-muted">{{verse.ref.split(':')[1]}}</sup><span data-ng-bind-html="sceTrust(verse.text)"></span></span>
		</div>
		<small class="text-muted">{{chapterText.copyright}}</small>
	</div>
</div>
